    <style>
        .box div {
            background-size: cover;
            background-position: 50%;
            transition: 1s all linear;
            filter: contrast(0.6);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: end;
            align-content: end;
            color: #fff
        }
        
        .box div:hover {
            background-position: 55%;
            filter: none;
        }
        
        .box div:hover .link::after {
            transition: .5s all linear;
            ;
            width: 100%;
        }
        
        .box .link {
            transition: .5s all linear;
            position: relative;
            text-decoration: none;
        }
        
        .box .link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 0;
            height: 2px;
            background-color: #fff
        }
        
        .container .gotohome {
            transition: .5s all linear;
            color: #fff;
        }
    </style>
</head>
